<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./image/flag_bg.png" type="image/x-icon">
    <title>PitStop</title>
</head>

<body>
    <div class="container">
        <h1>PitStop Cafeteria</h1>
        <div class="inside-img"></div>
        <div class="overlay"></div>
        <div class="store-hours">Aberto diariamente<br>das 9h às 19h</div>
        <button class="order-list" id="order-list">Ver Pedidos <span id="order-count"> </span></button>
        <div class="options">
            <button id="snacks" onclick="chooseSnacks()" class="filter-btn">Lanches</button>
            <button id="dessert" onclick="chooseDessert()" class="filter-btn">Sobremesas</button>
            <button id="drinks" onclick="chooseDrinks()" class="filter-btn">Bebidas</button>
        </div>
        <div id="product-container"></div>
        <div id="modal-order" class="modal-order">
            <h2>Meus Pedidos</h2>
            <div id="order-items"></div>
            <p class="order-amount">Total: <span id="amount">R$ 0,00</span></p>
            <label for="input-adddress" class="delivery-address">Endereço de entrega:</label>
            <input type="text" placeholder="Digite seu endereço completo" id="input-address">
            <div class="close-modal">
                <p id="close-modal-btn">Fechar</p>
                <button id="finish-btn">Finalizar pedido</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./javascript/script.js"></script>
</body>
